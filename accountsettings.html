<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Talk</title>
    <link rel="stylesheet" href="/css/accountsettings.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>
</head>
<body>
    <div class="greeting">
        <p><h1>Update Profile</h1></p>
    </div>
    <div class="accountsettings">
        <input type="text" id="firstname" placeholder="Firstname" class="tf"/>
        <input type="text" id="middlename" placeholder="Middlename" class="tf"/>
        <input type="text" id="lastname" placeholder="Lastname" class="tf"/>
        <input type="tel" id="phone" name="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="tf">
        <div class="controls">
            <input type="radio" name="gender" value="male" id="r1"><text style="color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.3); letter-spacing:1px; text-align:center; margin-bottom: 10px; padding: 10px;">Male</text>
            <input type="radio" name="gender" value="female" id="r2"><text style="color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.3); letter-spacing:1px; text-align:center; margin-bottom: 10px; padding: 10px;">Female</text>
            <input type="radio" name="gender" value="other" id="r3"><text style="color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.3); letter-spacing:1px; text-align:center; margin-bottom: 10px; padding: 10px;">Other</text>
        </div>
        <textarea id="bio" name="bio" placeholder="Bio" rows="4" cols="62" style="margin-top: 10px;"></textarea>
        <!-- <div class="greeting2">Choose File Picture :</div> -->
        <text style="color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.3); letter-spacing:1px;">Upload Profile Picture</text>
        <input class="file-upload" id="files" style="margin-top:10px" placeholder="Choose File Picture" type="file" accept="image/*" name="profile" onchange='chooseFile(event)'/>
        <button type="button" id="update" style="margin-top:10px;" class="btn btn-primary btn-block btn-large" onclick=update()>Update</button>
    </div>
    <script src="/js/accountsettings.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user)
        {
            if(!user){
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
